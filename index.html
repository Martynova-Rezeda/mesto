e="submit">Сохранить</button></form></div></div><div class="popup popup_add-form"><div class="popup__container"><button type="button" aria-label="Закрыть" class="popup__button-close popup__button-close-add"></button><h2 class="popup__title">Новое место</h2><form class="popup__content popup__content-add" action="#" method="post" name="cardForm" novalidate><label class="popup__chapter"><input id="cardname-input" class="popup__field popup__field_type_cardname" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="cardname-input-error popup__input-error"></span></label> <label class="popup__chapter"><input id="link-input" class="popup__field popup__field_type_picturelink" name="link" type="url" placeholder="Ссылка на картинку" required> <span class="link-input-error popup__input-error"></span></label> <button class="popup__button-save" type="submit">Создать</button></form></div></div><div class="popup popup-card"><div class="popup__container popup__container-card"><button class="popup__button-close popup__button-close-card" type="button" aria-label="Закрыть"></button> <img class="popup__card-image" src="#" alt="user_place"><h2 class="popup__card-title"></h2></div></div><div class="popup popup-delete-card"><div class="popup__container popup__container-delete-card"><button class="popup__button-close popup__button-close-delete-card" type="button" aria-label="Закрыть"></button><form class="popup__content popup__content-delete-card" action="#" method="post" name="deleteForm" novalidate><h2 class="popup-delete-card-title">Вы уверены ?</h2><button class="popup__button-save" type="submit">Да</button></form></div></div><div class="popup popup_update-avatar-form"><div class="popup__container"><button type="button" aria-label="Закрыть" class="popup__button-close popup__button-close-update"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__content popup__content-update" action="#" method="post" name="аvatarForm" novalidate><label class="popup__chapter"><input id="avatar-input" class="popup__field popup__field_type_avatarlink" name="link" type="url" placeholder="Ссылка на картинку" required> <span class="avatar-input-error popup__input-error"></span></label> <button class="popup__button-save" type="submit">Сохранить</button></form></div></div><template id="cards-template"><article class="element"><button type="button" aria-label="Корзина" class="element__button-delete"></button> <img alt="user_place" class="element__image"><div class="element__wrapper"><h3 class="element__title"></h3><div class="element__like-wrapper"><button type="button" aria-label="Лайк" class="element__button-like"></button> <span class="element__like-counter">0</span></div></div></article></template></body></html>
