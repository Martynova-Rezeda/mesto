<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./pages/index.css">
		<title>Место</title>
	</head>
	<body class="page">
		<header class="header">
			<img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
		</header>
		<main class="content">
			<section class="profile">
				<div class="profile__info">
					<img class="profile__avatar" src="./images/Avatar.jpg" alt="Ваше фото">
					<div class="profile__info-card">
						<div class="profile__info-text">
							<h1 class="profile__info-title">Жак Ив Кусто</h1>
							<button type="button" aria-label="Редактировать" class="profile__button-edit"></button>
						</div>
						<p class="profile__info-subtitle">Исследователь океана</p>
					</div>
				</div>
				<button type="button" aria-label="Добавить" class="profile__button-add"></button>
			</section>
			<section class="elements">
				
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&copy;2023 Mesto Russia</p>
		</footer>
		<div class="popup popup_edit-form">
			<div class="popup__container">
				<button type="button" aria-label="Закрыть" class="popup__button-close popup__button-close-edit"></button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<form class="popup__content popup__content-edit" action="#" method="post" name="profileForm">
					<input type="text" class="popup__field popup__field_type_username" required name="firstname" placeholder="Имя">
					<input type="text" class="popup__field popup__field_type_profession" required name="job" placeholder="О себе">
					<button class="popup__button-save" type="submit">Сохранить</button>
				</form>
			</div>
		</div>
		<div class="popup popup_add-form">
			<div class="popup__container">
				<button type="button" aria-label="Закрыть" class="popup__button-close popup__button-close-add"></button>
				<h2 class="popup__title">Новое место</h2>
				<form class="popup__content popup__content-add" action="#" method="post" name="cardForm">
					<input type="text" class="popup__field popup__field_type_cardname" required name="cardname" placeholder="Название">
					<input type="url" class="popup__field popup__field_type_picturelink" required name="link" placeholder="Ссылка на картинку">
					<button class="popup__button-save" type="submit">Создать</button>
				</form>
			</div>
		</div>
		<div class="popup popup-card">
			<div class="popup__container popup__container-card">
					<button class="popup__button-close popup__button-close-card" type="button" aria-label="Закрыть"></button>
					<img class="popup__card-image" src="#" alt="user_place">
					<h2 class="popup__card-title"></h2>
			</div>
		</div>
		<template id="cards-template">
			<article class="element">
				<button type="button" aria-label="Корзина" class="element__button-delete"></button>
				<img alt="user_place" class="element__image">
				<div class="element__wrapper">
					<h3 class="element__title"></h3>
					<button type="button" aria-label="Лайк" class="element__button-like"></button>
				</div>
			</article>
		</template>
	<script src="./scripts/index.js"></script>
	</body>
</html>
