<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Место</title>
</head>
<body class="page">
	<header class="header">
		<img src="./images/logo.svg" alt="Логотип сайта" class="header__logo">
	</header>
	<main class="content">
	<section class="popup">
			<div class="popup__container">
				<button type="button" class="popup__button-close"></button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<form class="popup__content" action="#" method="post">
					<input type="text" class="popup__field popup__field_name" required name="firstname" placeholder="Имя">
					<input type="text" class="popup__field popup__field_profession" required name="job" placeholder="О себе">
					<button class="popup__button-save" type="submit">Сохранить</button>
				</form>
			</div>
	</section>
	<section class="profile">
		<div class="profile__info">
			<img class="profile__avatar" src="./images/Avatar.jpg" alt="Фото Жака ИВа Кусто">
			<div class="profile__info-card">
				<div class="profile__info-text">
					<h1 class="profile__info-title">Жак Ив Кусто</h1>
					<button type="button" class="profile__button-edit"></button>
				</div>
				<p class="profile__info-subtitle">Исследователь океана</p>
			</div>
		</div>
		<button type="button" class="profile__button-add"></button>
	</section>
	<section class="elements">
		<div class="element">
			<img src="./images/monastur.jpg" alt="Развалины монастыря" class="element__image">
			<div class="element__wrapper">
				<h3 class="element__title">Карачаевск</h3>
				<button type="button" class="element__button-like element__button-like_active"></button>
			</div>
		</div>
		<div class="element">
			<img src="./images/elbrus.jpg" alt="Горная долина" class="element__image">
			<div class="element__wrapper">
				<h3 class="element__title">Гора Эльбрус</h3>
				<button type="button" class="element__button-like element__button-like_active"></button>
			</div>
		</div>
		<div class="element">
			<img src="./images/Dombay.jpg" alt="Вершина горы" class="element__image">
			<div class="element__wrapper">
				<h3 class="element__title">Домбай</h3>
				<button type="button" class="element__button-like element__button-like_active"></button>
			</div>
		</div>
		<div class="element">
			<img src="./images/elbrus.jpg" alt="Горная долина" class="element__image">
			<div class="element__wrapper">
				<h3 class="element__title">Гора Эльбрус</h3>
				<button type="button" class="element__button-like element__button-like_active"></button>
			</div>
		</div>
		<div class="element">
			<img src="./images/Dombay.jpg" alt="Вершина горы" class="element__image">
			<div class="element__wrapper">
				<h3 class="element__title">Домбай</h3>
				<button type="button" class="element__button-like element__button-like_active"></button>
			</div>
		</div>
		<div class="element">
			<img src="./images/monastur.jpg" alt="Развалины монастыря" class="element__image">
			<div class="element__wrapper">
				<h3 class="element__title">Карачаево-Черкесия</h3>
				<button type="button" class="element__button-like element__button-like_active"></button>
			</div>
		</div>
	</section>
</main>
	<footer class="footer">
		<p class="footer__copyright">&copy;2023 Mesto Russia</p>
	</footer>
	<script src="./scripts/index.js"></script>
</body>
</html>
